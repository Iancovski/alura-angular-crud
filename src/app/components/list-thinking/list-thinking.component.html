<section class="container">
  <header class="header d-flex">
    <h2 class="ff-inter">Meu Mural</h2>
    <button routerLink="/thinking/create" class="botao">Adicionar pensamento</button>
  </header>
  <div class="mural" *ngIf="arrayThinking.length > 0, else semPensamentos">
    <div *ngFor="let thinking of arrayThinking">
      <app-card-thinking [thinking]="thinking"></app-card-thinking>
    </div>
  </div>
</section>
<ng-template #semPensamentos>
  <div class="ff-inter sem-pensamentos">
    <p>Ainda não há pensamentos cadastrados!</p>
  </div>
</ng-template>
